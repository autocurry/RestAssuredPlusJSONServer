plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // https://mvnrepository.com/artifact/org.testng/testng
	testCompile group: 'org.testng', name: 'testng', version: '7.3.0'
	// https://mvnrepository.com/artifact/io.rest-assured/rest-assured
	testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.2'
	
	// https://mvnrepository.com/artifact/com.relevantcodes/extentreports
	compile group: 'com.relevantcodes', name: 'extentreports', version: '2.40.2'
	
	// https://mvnrepository.com/artifact/org.json/json
	compile group: 'org.json', name: 'json', version: '20090211'
	
	
	

}
test { //this is the gradle task to be executed
  useTestNG() { //Tells Gradle to use TestNG
       useDefaultListeners = true // Tells TestNG to execute its default reporting structure
       suites 'testng.xml' //location of our suite.xml
  }
}

task smokeTests(type: Test) { // we define a task with name ‘smokeTests’
   useTestNG() {
       useDefaultListeners = true
       suites 'testng.xml' //location of our suite.xml
       includeGroups 'smoke' // We define the group name by using ‘includeGroups’ parameter.
       outputDirectory = file("$projectDir/AutomationReport")
   }
}




